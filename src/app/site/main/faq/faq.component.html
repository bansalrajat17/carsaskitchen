<div id="faqAccordion" class="myaccordion">
  <div class="card" *ngFor="let ssFaq of ssFaqList; let i = index">
    <div class="card-header" attr.id="heading{{ i }}">
      <h2 class="mb-0">
        <button
          [ngClass]="
            i == 0
              ? 'd-flex align-items-center justify-content-between btn btn-link'
              : 'd-flex align-items-center justify-content-between btn btn-link collapsed'
          "
          data-toggle="collapse"
          attr.data-target="#collapse{{ i }}"
          [attr.aria-expanded]="i == 0 ? 'true' : 'false'"
          attr.aria-controls="#collapse{{ i }}"
        >
          {{ ssFaq?.squestion?.question }}
          <span class="fa-stack fa-sm">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-minus fa-stack-1x fa-inverse"></i>
          </span>
        </button>
      </h2>
    </div>
    <div
      attr.id="#collapse{{ i }}"
      [ngClass]="i == 0 ? 'collapse show' : 'collapse'"
      attr.aria-labelledby="heading{{ i }}"
      data-parent="#accordion"
    >
      <div class="card-body">
        {{ ssFaq?.sanswer?.answer }}
        <table
          *ngIf="ssFaq?.sanswer?.answerHeadingList.length != 0"
          class="table"
        >
          <thead>
            <tr>
              <th
                *ngFor="let answerHeading of ssFaq?.sanswer?.answerHeadingList"
              >
                {{ answerHeading?.answerTableHeading?.heading }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let athAatp of (ssFaq?.sanswer?.answerHeadingList)[0]
                  ?.answerTableHeading?.athAatpList;
                let i = index
              "
            >
              <td
                *ngFor="
                  let answerHeading of ssFaq?.sanswer?.answerHeadingList;
                  let j = index
                "
              >
                {{
                  (answerHeading?.answerTableHeading?.athAatpList)[i]
                    ?.atpAnswerTablePoint?.description
                }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
