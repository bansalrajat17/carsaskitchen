<div class="container">
  <div class="row">
    <div *ngFor="let ssPackage of ssPackageList" class="col-md-4 col-sm-12">
      <h5 class="h5 d-flex text-danger justify-content-center">
        {{
          (ssPackage?.spackageDetail?.pmpdPackageList)[0]?.spackageMaster?.name
        }}
      </h5>
      <h4 class="h4 d-flex justify-content-center">
        {{ "â‚¹" + ssPackage?.spackageDetail?.amount }}
      </h4>
      <br />
      <br />
      <div class="container-box">
        <ul>
          <li
            *ngFor="
              let ppHighlight of ssPackage?.spackageDetail?.ppHighlightList
            "
            class="text-white"
          >
            <i class="fas fa-hand-point-right" style="color: white;"></i
            >&emsp;{{ ppHighlight.phighlight.description }}
          </li>
        </ul>
      </div>
      <br />
      <h6 class="h6 d-flex justify-content-center">{{ name | uppercase }}</h6>
      <br />
      <button (click)="openAccount()" class="btn btn-primary form-control">
        BUY NOW</button
      ><br /><br />
    </div>
  </div>
</div>
