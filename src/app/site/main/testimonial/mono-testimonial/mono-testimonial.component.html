<div class="container jumbotron">
  <div class="row">
    <div class="col-md-8 offset-md-2 col-10 offset-1 mt-5">
      <h4 class="text-center mt-5 mb-5 pb-2 text-uppercase text-dark">
        <strong>Testimonials</strong>
      </h4>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>

        </ol>
        <div class="carousel-inner mt-4">
          <div *ngFor="let sTestimonial of sTestimonialArray;let i = index">
            <div class="(i == 0)?'carousel-item text-center active':'carousel-item text-center'">
              <div class="img-box p-1 border rounded-circle m-auto">
                <img
                  class="d-block w-100 rounded-circle"
                  [src]="defaultImagePath.concat(sTestimonial?.logo)"
                  alt="First slide"
                />
              </div>
              <h5 class="mt-4 mb-0">
                <strong class="text-warning text-uppercase">{{
                  sTestimonial?.givenBy
                }}</strong>
              </h5>
              <h6 class="text-dark m-0">{{ sTestimonial?.designation }}</h6>
              <p class="m-0 pt-3">{{ sTestimonial?.description }}</p>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
