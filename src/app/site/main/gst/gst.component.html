<br />
<section id="about">
  <br />
  <div class="row container-fluid">
    <img
      src="./../../../../assets/images/banners/gst_banner_4.jpeg"
      width="100%"
      height="0"
    />
  </div>
  <div class="container">
    <header class="section-header">
      <h3>{{ serviceSite?.name | uppercase }}</h3>
    </header>
    <br />
    <div class="row" style="background-color: white;">
      <div class="col-md-6">
        <p>
          <mark>{{ serviceSite?.head }}</mark> {{ serviceSite?.description }}
        </p>
        <div>
          <ul class="nav nav-tabs">
            <li
              class="nav-item"
              *ngFor="
                let ssPackage of serviceSite?.ssPackageList;
                let i = index
              "
            >
              <a
                [ngClass]="i == 0 ? 'nav-link active' : 'nav-link'"
                data-toggle="tab"
                [href]="
                  '#' +
                    (ssPackage?.spackageDetail?.pmpdPackageList)[0]
                      ?.spackageMaster?.name | lowercase
                "
                >{{
                  (ssPackage?.spackageDetail?.pmpdPackageList)[0]
                    ?.spackageMaster?.name
                }}</a
              >
            </li>
          </ul>

          <!-- Tab panes -->

          <div class="tab-content">
            <br />
            <div
              *ngFor="
                let ssPackage of serviceSite?.ssPackageList;
                let i = index
              "
              [ngClass]="
                i == 0 ? 'tab-pane container active' : 'tab-pane container'
              "
              [id]="
                (ssPackage?.spackageDetail?.pmpdPackageList)[0]?.spackageMaster
                  ?.name | lowercase
              "
            >
              {{ ssPackage?.spackageDetail?.description }}

              <br /><br />
              <div class="d-flex justify-content-center">
                <button
                  mat-button
                  class="btn btn-primary"
                  (click)="openAccount()"
                >
                  {{
                    "FILE YOUR GST RETURN NOW @" +
                      ssPackage?.spackageDetail?.amount
                  }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <app-getstarted-form></app-getstarted-form>
      </div>
    </div>
    <br />
    <hr />
    <br />

    <br /><br />
  </div>
</section>
<!-- End About Us Section -->
<section class="wow fadeInUp" data-wow-delay="0.7s">
  <app-info-tab [serviceSite]="serviceSite"></app-info-tab>
</section>
<br />
<!--app-action></app-action-->
<section>
  <div class="container">
    <div class="row">
      <div class="card col-md-6" style="background-color: white;">
        <app-whyrf></app-whyrf>
      </div>
      <div class="col-md-6" id="testimonial">
        <app-mono-testimonial></app-mono-testimonial>
      </div>
    </div>
  </div>
</section>
<section>
  <header class="section-header">
    <h3>OUR PACKAGES</h3>
  </header>
  <br />
  <app-packages
    [ssPackageList]="serviceSite?.ssPackageList"
    [name]="serviceSite?.name"
  ></app-packages>
</section>
<br />
