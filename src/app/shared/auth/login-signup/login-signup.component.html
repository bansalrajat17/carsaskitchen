<div class="bg-contact3">
  <div class="container-contact3">
    <div class="wrap-contact3">
      <form class="contact3-form validate-form">
        <div class="wrap-contact3-form-radio">
          <div class="contact3-form-radio m-r-42">
            <input
              class="input-radio3"
              id="loginRadio"
              type="radio"
              name="loginsignup"
              value="login"
              checked="checked"
            />
            <label class="label-radio3" for="loginRadio">
              LOG-IN
            </label>
          </div>

          <div class="contact3-form-radio">
            <input
              class="input-radio3"
              id="signUpRadio"
              type="radio"
              name="loginsignup"
              value="signup"
            />
            <label class="label-radio3" for="signUpRadio">
              SIGN-UP
            </label>
          </div>
        </div>
        <span class="contact3-form-title" id="login-title">
          LOGIN
        </span>
        <span class="contact3-form-title d-none" id="signup-title">
          SIGN UP
        </span>
        <div
          class="wrap-input3 validate-input input3-select"
          data-validate="Name is required"
        >
          <input
            class="input3"
            type="text"
            name="username"
            [(ngModel)]="userMaster.name"
            placeholder="NAME"
          />
          <span class="focus-input3"></span>
        </div>
        <div
          class="wrap-input3 validate-input"
          data-validate="Name is required"
        >
          <input
            class="input3"
            type="text"
            name="username"
            [(ngModel)]="userMaster.username"
            placeholder="EMAIL/PHONE"
          />
          <span class="focus-input3"></span>
        </div>

        <div
          class="wrap-input3 validate-input"
          data-validate="Valid email is required: ex@abc.xyz"
        >
          <input
            class="input3"
            type="password"
            name="password"
            [(ngModel)]="userMaster.password"
            placeholder="PASSWORD"
          />
          <span class="focus-input3"></span>
        </div>
        <div
          class="wrap-input3 validate-input input3-select"
          data-validate="Valid email is required: ex@abc.xyz"
        >
          <input
            class="input3"
            type="password"
            [(ngModel)]="confirmPassword"
            placeholder="CONFIRM PASSWORD"
          />
          <span class="focus-input3"></span>
        </div>
        <span class="focus-input3"></span>
        <div class="container-contact3-form-btn">
          <button mat-raised-button class="btn btn-primary contact3-form-btn">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
