<form>
    <mat-form-field appearance="fill">
        <button type="button" mat-icon-button matPrefix>
            <mat-icon>email</mat-icon>
        </button>
        <mat-label>EMAIL</mat-label>
        <input matInput type="text" name="username" [(ngModel)]="userMaster.username">
    </mat-form-field><br>
    <mat-form-field appearance="fill">
        <mat-label>PASSWORD</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="userMaster.password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field><br>
    <button mat-raised-button class="form-control btn btn-primary" (click)="login()">LOGIN</button>
</form>
